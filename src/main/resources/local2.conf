include "application"
include "local-shared"

shopping-cart-service.grpc.port = 8102

akka.management.http.port = 9102
akka.remote.artery.canonical.port = 2552

akka.cluster.multi-data-center.self-data-center = DC-B

jdbc-connection-settings {
  url = "jdbc:postgresql://localhost:5442/shopping-cart?reWriteBatchedInserts=true"
}

read-journal-a {
  class = akka.persistence.ReplicatedEventSourcingQueryProvider
}

replicated-event-sourcing-service {
  host = localhost
  port = 8101
}

# don't join DC1 and DC2 clusters
akka.discovery.config.services {
  "shopping-cart-service" {
    endpoints = [
      {host = "127.0.0.1", port = 9102}
    ]
  }
}
