include "application"
include "local-shared"

shopping-cart-service.grpc.port = 8101

akka.remote.artery.canonical.port = 2551
akka.management.http.port = 9101

akka.cluster.multi-data-center.self-data-center = DC-A

jdbc-connection-settings {
  url = "jdbc:postgresql://localhost:5432/shopping-cart?reWriteBatchedInserts=true"
}

jdbc-read-journal-b = ${jdbc-read-journal}
jdbc-read-journal-b {
  use-shared-db = "db-b"
}

akka-persistence-jdbc {
  shared-databases {
    db-b {
      profile = "slick.jdbc.PostgresProfile$"
      db {
        host = "localhost"
        url = "jdbc:postgresql://localhost:5442/shopping-cart?reWriteBatchedInserts=true"
        user = ${jdbc-connection-settings.user}
        password = ${jdbc-connection-settings.password}
        driver = ${jdbc-connection-settings.driver}
        numThreads = 5
        maxConnections = 5
        minConnections = 1
      }
    }
  }
}
